<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script src="../js/calendar.js" type="text/javascript"></script>
<script src="../js/valid.js" type="text/javascript"></script>

<title>修改员工信息</title>
</head>
<body>
<span class="span_title">修改员工信息：</span>
<hr />
<form id="information" method="post">
<table width="450px" border="0" align="center">
  <tr>
    <td width="92">员工号：<font class="mark">*</font></td>
    <td width="140"><input  name="eno" type="text" value="00000001"/></td>
    <td width="204" >&nbsp;</td>
  </tr>
  <tr>
    <td>姓名：<font class="mark">*</font></td>
    <td><input  name="ename" type="text" value="林明美"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>性别：<font class="mark">*</font></td>
    <td>
		<select id="choose_sex" name="egender">
		<option value="m">男</option>
		<option value="f" selected="selected">女</option>
		</select>	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>出生日期：<font class="mark">*</font></td>
    <td><input  name="edate" type="text"  title="点击选择" onClick="javascript:ShowCalendar(this)">
	</td>
	<td>&nbsp;</td>
  </tr>
  <tr>
    <td>身份证号：<font class="mark">*</font></td>
    <td><input  name="eid" type="text" maxlength="18" value="350102000000000001"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><span class="span_content">部门：<font class="mark">*</font></span></td>
    <td>
		<select id="choose_type" name="esection">
			<option value="A" selected="selected">A部门</option>
			<option value="B">B部门</option>
			<option value="C">C部门</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><span class="span_content">岗位：</span><font class="mark">*</font></td>
    <td>
		<select id="choose_type" name="eposition">
			<option value="A" selected="selected">部门经理</option>
			<option value="B">部门副经理</option>
			<option value="C">部员</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>入职日期：<font class="mark">*</font></td>
    <td ><input  name="e_entrydate" type="text"  title="点击选择" onClick="javascript:ShowCalendar(this)">
	</td>
	<td>&nbsp;</td>
  </tr>
  <tr>
    <td>参加工作日期：<font class="mark">*</font></td>
    <td ><input  name="eattenddate" type="text"  title="点击选择" onClick="javascript:ShowCalendar(this)"></td>
  	<td>&nbsp;</td>
  </tr>
  <tr>
    <td>用工形式：<font class="mark">*</font></td>
    <td>
		<select id="choose_type" name="etype">
			<option value="A" selected="selected">正式员工</option>
			<option value="B">临时员工</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>人员来源：<font class="mark">*</font></td>
    <td>
		<select id="choose_type" name="efrom">
			<option value="A" selected="selected">校园招聘</option>
			<option value="B">社会招聘</option>
			<option value="C">其他</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>政治面貌：</td>
    <td>
		<select id="choose_type" name="estate">
			<option value="A" selected="selected">党员</option>
			<option value="B">预备党员</option>
			<option value="C">团员</option>
			<option value="D">其他</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>民族：</td>
    <td>
		<select id="choose_type" name="enation">
			<option value="A" selected="selected">汉</option>
			<option value="B">满</option>
			<option value="C">壮</option>
			<option value="D">其他</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>籍贯：</td>
    <td><input   type="text" value="日本国神奈川县横滨市" name="eplace"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>联系电话：</td>
    <td><input  type="text" value="13011011011" name="ephone"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>电子邮件：</td>
    <td><input   type="text" value="LynnMinmay@gmail.com" name="e_email"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>身高：</td>
    <td><input   type="text" value="158" name="eheight"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>血型：</td>
    <td>
		<select id="choose_type" name="eblood">
			<option value="A" selected="selected">A型</option>
			<option value="B">B型</option>
			<option value="AB">AB型</option>
			<option value="O">O型</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>婚姻状况：</td>
    <td>
		<select id="choose_type" name="emarry">
			<option value="A" selected="selected">未婚</option>
			<option value="B">已婚</option>
			<option value="AB">丧偶</option>
			<option value="O">离婚</option>
			<option value="O">其他</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>出生地：</td>
    <td><input   type="text" value="日本国神奈川县横滨市" name="ebplace"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>户口所在地：</td>
    <td><input   type="text" value="中国辽宁省沈阳市" name="esplace"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>最高学历：</td>
    <td>
		<select id="choose_type" name="erecord">
			<option value="A" selected="selected">高中及以下</option>
			<option value="B">大专</option>
			<option value="C">本科</option>
			<option value="D">研究生</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>最高学位：</td>
    <td>
		<select id="choose_type" name="edegree">
			<option value="A" selected="selected">无学位</option>
			<option value="B">学士</option>
			<option value="C">双学士</option>
			<option value="D">硕士</option>
			<option value="E">博士</option>
			<option value="F">博士后</option>
		</select>
	</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>毕业院校：</td>
    <td><input type="text" value="上海音乐学院" name="eschool"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>所学专业：</td>
    <td><input  type="text" value="舞台表演" name="emajor"/></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>毕业日期：</td>
    <td ><input  name="egraduate" type="text"  title="点击选择" onClick="javascript:ShowCalendar(this)"></td>
  	<td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td><input class="lbutton" type="submit" value="保存" onclick="return valid_ne()"/></td>
    <td></td>
  </tr>
</table>
</form>
<hr />
</body>
</html>
