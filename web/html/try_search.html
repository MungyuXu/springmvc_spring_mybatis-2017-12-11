<title>已转正员工信息查询</title>

<body>
<span class="span_title">已转正员工信息查询：</span>
<hr />
<form name="form_search" method="get">
<table border="0" >
  <tr>
    <td width="72"><span class="span_content">员工姓名：</span></td>
    <td width="126" ><input class="input_text"name="q_ename" type="text"/></td>
    <td width="73"><span class="span_content">员工编号：</span></td>
	<td><input class="input_text"name="q_eno" type="text"/></td>
  </tr>
  <tr>
    <td><span class="span_content">部门名称：</span></td>
    <td><input class="input_text"name="q_sname" type="text"/></td>
    <td><span class="span_content">部门编号：</span></td>
    <td><input class="input_text"name="q_sno" type="text"/></td>
  </tr>
  <tr>
    <td><span class="span_content">开始日期：</span></td>
    <td ><input class="input_text" name="q_try_start" type="text" id="r_date"  onClick="javascript:ShowCalendar(this)"></td>
    <td><span class="span_content">结束日期：</span></td>
    <td width="121"><input class="input_text" name="q_try_end" type="text" id="j_date"  onClick="javascript:ShowCalendar(this)" ></td>
  </tr>
   <tr>
    <td>&nbsp;</td>
	<td>&nbsp;</td>
	<td>&nbsp;</td>
    <td><input class="button" type="submit" value="查询"/></td>
  </tr>
</table>
</form>
<hr />
