<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<title>无标题文档</title>
<script src="../js/Calendar.js" type="text/javascript"></script>
<script src="../js/iframe.js" type="text/javascript"></script>
</head>

<body>
<span class="span_title">查询已离职员工：</span>
<hr />
<form name="form_search" method="post"  >
<table  border="0" >
  <tr>
    <td><span class="span_content">员工编号：</span></td>
    <td><input class="input_text"name="q_eno" type="text"/></td>
    <td><span class="span_content">员工姓名：</span></td>
    <td><input class="input_text" name="q_ename" type="text" /></td>
  </tr>
  <tr>
    <td><span class="span_content">部门名称：</span></td>
    <td><input class="input_text" name="q_sname" type="text" /></td>
    <td><span class="span_content">岗位名称：</span></td>
    <td><input class="input_text" name="q_pname" type="text" /></td>
  </tr>
    <tr>
    <td><span class="span_content">开始时间：</span></td>
    <td><input class="input_text" name="q_start" type="text" id="e_date" title="点击选择" onClick="javascript:ShowCalendar(this)" size="20"></td>
    <td><span class="span_content">结束时间：</span></td>
    <td><input class="input_text" name="q_end" type="text" id="s_date" title="点击选择" onClick="javascript:ShowCalendar(this)" size="20"></td>
  </tr>   
   <tr>
   <td><span class="span_content">离职类型：</span></td>
    <td><select id="choose_type" name="leave_type">
	<option value="Co" selected="selected"></option>
	<option value="Se">辞退</option>
	<option value="Se">退休</option>
	<option value="Se">开除</option>
	<option value="Se">试用期未通过</option>
	</select></td>
    <td>&nbsp;</td>
    <td><input class="button" type="submit" value="查询"/></td>    
  </tr>
</table>
</form>
<hr />
<div id="div_center" >
<span class="span_text">查询结果：</span><br />
<table width="450px" class="table_list" border="0">
  <tr id="tr_title">
    <td width="53">员工号</td>
    <td width="56">姓名</td>
	<td width="55">部门</td>
	<td width="53">岗位</td>
    <td width="84">离职类型</td>
    <td width="123">离职时间</td>
  </tr>
<tr id="tr_color">
    <td>1</td>
    <td><a href="#" onclick="showBottom()">1</a></td>
    <td>1</td>
    <td>1</td>
   <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
    <td><a href="#" onclick="showBottom()">1</a></td>
    <td>2</td>
    <td>2</td>
   <td>1</td>
    <td>1</td>
  </tr>
<tr id="tr_color">
    <td>3</td>
    <td><a href="#" onclick="showBottom()">1</a></td>
    <td>3</td>
    <td>3</td>
    <td>1</td>
    <td>1</td>
  </tr>
</table>
</div><!--div for div_center-->
<div id="div_bottom" style="display:none">
<hr />
<form id="" method="get">
<table class="table_list" width="450px" border="0">
  <tr>
    <td><span class="span_table">员工号：</span></td>
    <td>1</td>
    <td><span class="span_table">姓名：</span></td>
    <td>1&nbsp;</td>
  </tr>
  <tr>
    <td><span class="span_table">部门编号：</span></td>
    <td>1&nbsp;</td>
    <td><span class="span_table">部门：</span></td>
    <td>1&nbsp;</td>
  </tr>
  <tr>
    <td><span class="span_table">离职日期：</span></td>
    <td>1</td>
    <td><span class="span_table">离职类型：</span></td>
    <td>1</td>
  </tr>
  <tr>
    <td><span class="span_table">离职去向：</span></td>
    <td>1</td>
    <td></td>
    <td></td>
  </tr>
<tr>
    <td><span class="span_table">备注：</span></td>
    <td colspan="3">1</td>
  </tr>
</table>
</form>
</div>
</body>
</html>
