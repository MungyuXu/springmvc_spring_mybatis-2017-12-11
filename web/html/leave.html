<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script src="../js/Calendar.js" type="text/javascript"></script>
<script src="../js/iframe.js" type="text/javascript"></script>
<script src="../js/valid.js" type="text/javascript"></script>
<script src="../js/sdmenu.js" type="text/javascript"></script>
<script type="text/javascript">
	var myMenu;
	window.onload = function() {
		myMenu = new SDMenu("my_menu");
		var tempSubmenu = myMenu.submenus[6];

		myMenu.expandMenu(tempSubmenu);
	var temp=parent.document.getElementById("a_leave");
			temp.className="current";
		    return false;
		
	};
</script>

<title>员工离职办理</title>
</head>

<body>
<span class="span_title">员工离职办理：</span>
<hr />
<span class="span_text">员工查询：</span>
<form name="form_search" method="get"  >
<table  border="0" >
  <tr>
    <td><span class="span_content">员工编号：</span></td>
    <td><input class="input_text"name="q_eno" type="text"/></span></td>
    <td><span class="span_content">员工姓名：</span></td>
    <td><input class="input_text"name="q_ename" type="text"/></td>
</tr>
<tr>
    <td><span class="span_content">部门编号：</span></td>
    <td><input class="input_text"name="q_sno" type="text"/></td>
	<td><span class="span_content">部门名称：</span></td>
	<td><input class="input_text"name="q_sname" type="text"/></td>
 </tr>
  <tr>	  
  <td></td>
  <td></td>
  <td></td>
  <td><input class="button" type="submit" value="查询"/></td>
  </tr>
  </table>
 </form>
<hr />

<div id="div_center">
<span class="span_text">查询结果：</span><br />
<table width="450px" class="table_list" border="0">
  <tr id="tr_title">
    <td>员工号</td>
    <td>姓名</td>
    <td>部门编号</td>
    <td>部门</td>
  </tr>
  <tr id="tr_color">
    <td>1</td>
    <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
    <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>2</td>
    <td>2</td>
  </tr>
  <tr id="tr_color">
    <td>3</td>
    <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>3</td>
    <td>3</td>
  </tr>
</table>
</div><!--div for div_center-->
<div id="div_bottom" style="display:none">
<hr />
<form id="form_leave" method="post">
<table class="table_list" width="450px" border="0">
  <tr>
    <td>员工号：</td>
    <td></td>
    <td>姓名：</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>部门编号：</td>
    <td>&nbsp;</td>
    <td>部门：</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>离职日期：</span><font class="mark">*</font></td>
    <td><input class="input_text" name="leave_date" type="text" onClick="javascript:ShowCalendar(this)" ></td>
    <td>离职类型：</span><font class="mark">*</font></td>
	<td><select name="leave_type">
	<option>主动辞职</option>
	<option>辞退</option>
	<option>退休</option>
	<option>开除</option>
	<option>试用期未通过</option>
	</select></td>
  </tr>
  <tr>
    <td>离职去向：</td>
    <td><input type="text" class="input_text" name="leave_to" value=""/></td>
    <td>加入人才库：</span><font class="mark">*</font></td>
    <td><select name="db_entry">
	<option>是</option>
	<option>否</option>
	</select></td>
  </tr>
<tr>
    <td>备注：</td>
    <td colspan="3"><textarea name="leave_remark" cols="25" rows="3"></textarea></td>
  </tr>
   <tr>
    <td></td>
    <td></td>
    <td></td>
    <td><input class="lbutton" type="submit" value="确认离职" onclick="return valid_l()" onclick=""/></td>
  </tr>
</table>
</form>
</div>
</body>
</html>
