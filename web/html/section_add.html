<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/css.css" rel="stylesheet" type="text/css"/>
    <script src="../js/Calendar.js" type="text/javascript" charset="UTF-8"></script>
    <script src="../js/valid.js" type="text/javascript" charset="UTF-8"></script>
    <title>新增部门</title>
</head>

<body>
<span class="span_title">新增部门：</span>
<hr/>
<form id="form_section" method="post" action="sectionAdd.do">
    <table width="399" border="0" align="center">
        <tr>
            <td width="80"><span class="span_content">编号：</span><font class="mark">*</font></td>
            <td width="135"><input class="input_text" name="sno" type="text"/></td>
            <td width="182">&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">名称：</span><font class="mark">*&nbsp;</font></td>
            <td><input class="input_text" name="sname" type="text"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content"> 类型：</span><font class="mark">*&nbsp;</font></td>
            <td><select name="stype" id="choose_type">
                <option value="公司" selected="selected">公司</option>
                <option value="部门">部门</option>
            </select></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">电话：<font class="mark">*&nbsp;</font></span></td>
            <td><input class="input_text" name="sphone" type="text"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">传真：</span></td>
            <td><input class="input_text" name="sfax" type="text"/></td>
            <td>&nbsp;</td>
        </tr>
        </tr>
        <tr>
            <td><span class="span_content">上级部门：</span></td>
            <td><select name="supper" id="choose_type">
                <option value="" selected="selected"></option>
                <option value="A部门">A部门</option>
                <option value="B部门">B部门</option>
                <option value="C部门">C部门</option>
            </select></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">成立日期：</span><font class="mark">*&nbsp;</font></td>
            <td><input class="input_text" name="s_setdate" type="text" onClick="javascript:ShowCalendar(this)"></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">描述：</span></td>
            <td colspan="3"><textarea name="sdes" cols="25" rows="3"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input class="lbutton" type="submit" value="保存" onclick="return valid_s()"/></td>
            <td></td>
        </tr>
    </table>
</form>
<hr/>
</body>
</html>
