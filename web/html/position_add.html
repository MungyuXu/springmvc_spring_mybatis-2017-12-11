<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/css.css" rel="stylesheet" type="text/css"/>
    <script src="../js/valid.js" type="text/javascript"></script>
    <title>增加岗位</title>
</head>

<body>
<span class="span_title">增加岗位：</span>
<hr/>
<form id="form_position" method="post" action="positionAdd.do">
    <table width="399" border="0" align="center">
        <tr>
            <td width="68"><span class="span_content">编号：</span><font class="mark">*</font></td>
            <td width="135"><input class="input_text" name="pno" type="text"/></td>
            <td width="182">&nbsp;</td>
        </tr>
        <tr>
            <td width="68"><span class="span_content">名称：</span><font class="mark">*</font></td>
            <td width="135"><input class="input_text" name="pname" type="text"/></td>
            <td width="182">&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">类型：</span><font class="mark">*</font></td>
            <td><select id="choose_type" name="ptype">
                <option value="1" selected="selected">管理</option>
                <option value="2">技术</option>
                <option value="3">销售</option>
                <option value="4">市场</option>
            </select></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">岗位编制：</span></td>
            <td><input class="input_text" name="pnum" type="text"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>

            <td><input class="lbutton" type="submit" value="保存" onclick="return valid_p()"/></td>
            <td></td>
        </tr>
    </table>
</form>
<hr/>
</body>
</html>
