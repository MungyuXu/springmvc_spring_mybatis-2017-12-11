<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="../js/Calendar.js" type="text/javascript"></script>
<link href="../css/css.css" rel="stylesheet" type="text/css" />
<script src="../js/iframe.js" type="text/javascript"></script>
<script src="../js/sdmenu.js" type="text/javascript"></script>
<title>试用期管理</title>
</head>

<body>
<span class="span_title">试用期管理：</span>
<hr />
<span class="span_text">员工查询：</span>
<form name="form_search" method="get"  >
<table border="0">
  <tr>
    <td><span class="span_content">员工姓名：</span></td>
    <td><input class="input_text"name="q_ename" type="text"/></td>
    <td><span class="span_content">员工编号：</span></td>
	<td><input class="input_text"name="q_eno" type="text"/></td>
  </tr>
  <tr>
    <td><span class="span_content">部门：</span></td>
    <td><input class="input_text"name="q_sname" type="text"/></td>
      <td><span class="span_content">岗位：</span></td>
    <td><input class="input_text"name="q_pname" type="text"/></td>
  </tr>
   <tr>
   <td><span class="span_content">试用期开始日期：</span></td>
    <td ><input class="input_text" name="q_try_start" type="text" onClick="javascript:ShowCalendar(this)" size="20"></td>
    <td><span class="span_content">试用期结束日期：</span></td>
    <td><input class="input_text" name="q_try_end" type="text" onClick="javascript:ShowCalendar(this)" size="20"></td>
  </tr>
   <tr>
   <td><span class="span_content">试用期状态：</span></td>
   <td><select name="position" id="position">
      <option value="0" >请选择</option>
      <option value="1" >正常 </option>
      <option value="2" >延期</option>
	  <option value="3" >不录用</option>
	  </select></td>
   <td></td>
   <td><input class="button" type="submit" value="查询"/></td>
   </tr>
</table>
</form>
<hr />
<div id="div_center" >
<table class="table_list" width="450px" height="100px" border="0" align="center">

  <tr id="tr_title">
    <td width="67" >员工号</td>
    <td width="58">姓名</td>
    <td width="86">部门</td> 
	<td width="87">岗位</td>  
	  <td width="130">试用期状态</td>
  </tr>

  <tr  id="tr_color">
   <td>1</td>
  <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>1</td>
    <td>1</td>
    <td>1</td>
  </tr>
  <tr>
    <td>2</td>
    <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>2</td>
    <td>2</td>
    <td>2</td>
  </tr>
  <tr id="tr_color">
    <td>3</td>
    <td><a href="#div_bottom" onclick="showBottom()">1</a></td>
    <td>3</td>
    <td>3</td>
    <td>3</td>
  </tr>
</table>

</div>

<div id="div_bottom" style="display:none">
<hr />
<table width="450" border="0">
  <tr>
    <td>员工号：</td>
    <td>&nbsp;</td>
    <td>姓名：</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>部门：</td>
    <td>&nbsp;</td>
    <td>岗位：</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>试用期开始时间：</td>
    <td>&nbsp;</td>
    <td>试用期结束时间：</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>试用期状态：</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
<form name="form_tm" method="get"  onsubmit="return tm_leave()">
<table width="450" border="0">
<tr>
    <td width="64">考核结果：</td>
    <td width="152"><select name="result" id="result">
      <option value="0" >请选择</option>
      <option value="转正" >转正 </option>
      <option value="延期" >延期</option>
	  <option value="不予录用" >不予录用</option>
	  </select></td>
	<td width="69">处理日期：</td>
    <td width="147"><input class="input_text" name="dealdate" type="text"   onClick="javascript:ShowCalendar(this)"></td>
  </tr>
  <tr>
    <td>考核评语：</td>
    <td colspan="3"><textarea name="comment" cols="25" rows="3"></textarea></td>
  </tr>
  <tr>
    <td>备注：</td>
    <td colspan="3"><textarea name="try_remark" cols="25" rows="3"></textarea></td>
  </tr>
  <tr>
    <td></td>
    <td>&nbsp;</td>
    <td></td>
    <td><input class="lbutton"name="" type="submit" value="完成"/></td>
  </tr>
</table>
</form>

</div>
</body>
</html>
